    input, button{
      padding: 12px;
      width: 100%;
      margin: 8px 0;

      border: 1px solid #ccc;
      font-size: 15px;
    }
    button{
      cursor: pointer;
      background: #000;
      color: #fff;
    }
    .btnRow{
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btnRow a{
      display: inline-block;

      border: 1px solid #ccc;

<h1>Book Your Appointment</h1>
<p class="small">
Chat with our AI assistant for guidance, then book instantly.
</p>

<div class="card">
  <h2>Send me the booking link</h2>
  <p class="small">Weâ€™ll email you the booking links instantly.</p>

  <div class="row">
    <div>
      <label>Your name</label>
      <input id="name" placeholder="Name"/>
    </div>
    <div>
      <label>Your email</label>

</div>

<script>
  const ZAPIER_HOOK = "https://hooks.zapier.com/hooks/catch/25805409/uanpar4/";

  document.getElementById("sendBtn").addEventListener("click", async () => {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const service = document.getElementById("service").value.trim();

    if (!email.includes("@")) {
      document.getElementById("status").textContent = "Please enter a valid email.";
      return;
    }

    document.getElementById("status").textContent = "Sendingâ€¦";

    // IMPORTANT: use form-encoded payload to avoid CORS preflight
    const params = new URLSearchParams();
    params.append("name", name);
    params.append("email", email);
    params.append("service", service);
    params.append("source", "github-landing");
    params.append("requested_at", new Date().toISOString());

    try {
      const res = await fetch(ZAPIER_HOOK, {
        method: "POST",
        body: params
      });

      // Zapier often responds 200/302; both are fine
      document.getElementById("status").textContent =
        res.ok ? "Sent! Check your inbox for booking links." : "Sent! (If you donâ€™t see email, check spam.)";
    } catch (e) {
      document.getElementById("status").textContent = "Network error. Please try again.";
    }
  });
